<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Wetter-Auswertung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
<div id="loading_overlay" class="loading-overlay d-none">
    <div class="loading-box">
        <div class="spinner-border" role="status" aria-hidden="true"></div>
        <div class="mt-3 fw-medium">Wetterdaten-Analyse läuft …</div>
    </div>
</div>
<div class="container py-4">
    <div class="p-3 border rounded-4 bg-white">
        <header class="mb-3 text-muted small">www.romanswetter.io</header>

        <main class="row g-4">
            <!-- Left column -->
            <section class="col-12 col-lg-5">
                <div class="card mb-3">
                    <div class="card-body position-relative">
                        <!-- Address card body ... -->
                        <label for="address_1" class="form-label">Standort (Adresse)</label>
                        <input id="address_1" type="text" class="form-control" autocomplete="off"
                               placeholder="Musterstraße 1, 12345 Musterstadt">
                        <input id="address_lat" type="hidden">
                        <input id="address_lon" type="hidden">
                        <input id="address_country" type="hidden"> <!-- store country_code -->

                        <div id="address_suggestions" class="list-group suggestions-popover d-none"></div>

                        <div id="address_error" class="invalid-feedback d-block d-none">
                            Bitte wähle eine Adresse aus der Liste (nur Deutschland).
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <label for="radius" class="form-label d-flex justify-content-between">
                            <span>Radius (km)</span><span><span id="radius_value">25</span> km</span>
                        </label>
                        <input id="radius" type="range" class="form-range" min="1" max="50" value="25">
                    </div>
                </div>

                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <input id="start_date" type="date" class="form-control">
                                <div id="start_error" class="invalid-feedback d-block d-none">
                                    Startdatum muss in der Vergangenheit liegen.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card h-100">
                            <div class="card-body">
                                <input id="end_date" type="date" class="form-control">
                                <div id="end_error" class="invalid-feedback d-block d-none">
                                    Enddatum muss in der Vergangenheit liegen und ≥ Startdatum.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right column -->
            <section class="col-12 col-lg-7 d-flex flex-column align-items-center gap-3">
                <div class="display-3 opacity-75 text-center">
                    <span class="me-2">☀️</span><span class="me-2">☁️</span><span>💧</span>
                </div>

                <button id="analyze_btn" class="btn btn-outline-dark btn-lg px-4">Auswertung</button>

                <div id="result" class="card w-100">
                    <div class="card-body text-center text-body" style="min-height: 110px;">
                        Ergebnis erscheint hier.
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>

<!-- Bootstrap Bundle (optional for JS utilities, not required for our custom code) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
